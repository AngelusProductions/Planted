query getPlantType($id: ID!) {
  plantType(id: $id) {
    id
    name
    photoUrl
    photoUrlVerticalCrop
    photoUrlHorizontalCrop
    featuresWeb
    instructionsWeb
    featuresiOS
    instructionsiOS
    petToxicity
    colorPalette
    humidityAdvice
    travelAdvice
    careAdvice
    luxLevelInfo
    waterCycleInfo
    hasJungleVibes
    isAiryFresh
    isAirPurifying
    luxLevel
    waterLevel
    waterCycle
    plants {
      id
    }
    wishes {
      id
    }
  }
}
