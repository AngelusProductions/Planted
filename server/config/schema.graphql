scalar Date

interface Node {
  id: ID!
}

type Query {
  buildNumber: String
  user(id: ID!): User
  users: [User!]!
}

type User implements Node {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  nickname: String!
  firstName: String!
  lastName: String!
  photo: String
  email: String!
  city: String
  nooks: [Nook!]!
}

type Nook implements Node {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  name: String!
  location: String
  photo: String
  luxLevel: Level!
}

type Mutation {
  createUser(input: CreateUserInput): UserPayload
}

input CreateUserInput {
  firstName: String!
  lastName: String!
  email: String!
  nickname: String!
}

type UserPayload {
  user: User
}

type Subscription {
  userCreated: User
}

enum Level {
  HIGH,
  MEDIUM,
  LOW
}