scalar Date

interface Node {
  id: ID!
}

type Query {
  buildNumber: String

  user(id: ID!): User
  users: [User!]!

  plant(id: ID!): Plant
  plants: [Plant!]!

  nook(id: ID!): Nook
  nooks: [Nook!]!

  genus(id: ID!): Genus
  genuses: [Genus!]!
}

type User implements Node {
  id: ID!
  nickname: String!
  firstName: String!
  lastName: String!
  email: String!
  photo: String
  city: String
  nooks: [Nook!]!
  plants: [Plant!]!
}

type Nook implements Node {
  id: ID!
  name: String!
  luxLevel: Level!
  location: String
  photo: String
  plants: [Plant!]!
}

type Plant implements Node {
  id: ID!
  name: String!
  health: Health!
  photo: String
  waterings: [Watering!]!
}

type Genus implements Node { 
  id: ID! 
  nickname: String!
  nomenclature: String! 
  description: String! 
  instructions: String! 
  photo: String!
  luxPreferred: Level! 
  wateringCycle: Frequency!
}

type Watering {
  id: ID! 
  priority: Level!
  expectedAt: Date!
  executedAt: Date
}

type Mutation {
  createUser(input: CreateUserInput): UserPayload
  createPlant(input: CreatePlantInput): PlantPayload
  createNook(input: CreateNookInput): NookPayload
}

input CreateUserInput {
  nickname: String!
  firstName: String!
  lastName: String!
  email: String!
}

input CreatePlantInput {
  name: String!
  health: Health!
  genus: Genus!
  nook: Nook!
  user: User!
}

input CreateNookInput {
  name: String!
  luxLevel: Level!
  user: User!
}

type UserPayload {
  user: User
}

type PlantPayload {
  plant: Plant!
}

type NookPayload {
  nook: Nook!
}

type Subscription {
  userCreated: User
}

type Subscription {
  plantCreated: Plant
}

type Subscription {
  nookCreated: Nook
}

enum Level {
  HIGH
  MEDIUM
  LOW
}

enum Health {
  THRIVING
  HEALTHY
  SICK
  DYING
  DEAD
}

enum Frequency {
  DAILY
  BIWEEKLY
  WEEKLY
  MONTHLY
  QUARTERLY
  YEARLY
}
